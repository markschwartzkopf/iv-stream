<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>NodeCG Graphics</title>
    <link rel="icon" type="image/svg+xml" href="/assets/images/favicon.svg" />
    <link rel="icon" href="favicon.ico" />
    <link rel="icon" type="image/png" href="/assets/images/favicon.png" />
    <style>
      body,
      html {
        display: flex;
        box-sizing: border-box;
        height: 1080px;
        width: 1920px;
        overflow: hidden;
        margin: 0;
        position: relative;
      }
      body > div {
        position: absolute;
        width: 100%;
        height: 100%;
      }
      tbody {
        display: flex;
        flex-wrap: wrap;
      }
      @keyframes fade-in {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }
      @keyframes fade-out {
        0% {
          opacity: 1;
        }
        100% {
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div id="veiled-fate">
      <div id="vf-age" style="height: 100%; width: 100%; position: absolute">
        <div
          id="vf-age-card"
          style="position: absolute; transform-style: preserve-3d; left: 0.83%; bottom: 12.42%; width: 14.43%">
          <img
            id="vf-age-back"
            src=""
            style="
              transform: rotateY(180deg);
              width: 100%;
              position: absolute;
              backface-visibility: hidden;
              border-radius: 5px;
            " />
          <img
            id="vf-age-front"
            src=""
            style="width: 100%; position: relative; backface-visibility: hidden; border-radius: 5px" />
        </div>
      </div>
      <object
        style="position: absolute"
        type="image/svg+xml"
        data="assets/veiled-fate/vf-renown.svg"
        id="vf-svg-object"></object>
    </div>
  </body>
  <script>
    var exports = {};
  </script>
  <script src="index.js"></script>
</html>
